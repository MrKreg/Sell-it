<!-- REACTIVE FORM EXAMPLE -->

<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="profileForm">

  <div class="h2 mb-24">Edit Profile</div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field fxFlex="100">
      <input matInput placeholder="UserName" formControlName="userName">
      <mat-error *ngIf="profileForm.get('userName').hasError('required')">
        UserName is required!
      </mat-error>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field fxFlex="50">
      <input matInput placeholder="First name" formControlName="firstName" required>
      <mat-error *ngIf="profileForm.get('firstName').hasError('required')">
        First Name is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="50">
      <input matInput placeholder="Last name" formControlName="lastName" required>
      <mat-error *ngIf="profileForm.get('lastName').hasError('required')">
        Last Name is required!
      </mat-error>
    </mat-form-field>

  </div>
</form>

<!-- / REACTIVE FORM EXAMPLE -->
